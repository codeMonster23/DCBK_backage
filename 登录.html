<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>大成编客后台-登录</title>
    	<link href="css/bootstrap.min.css" rel="stylesheet">  
    	<link href="css/backstage.css" rel="stylesheet">  
    	<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
    	<script type="text/javascript" src="js/jquery.placeholder.js"></script>
    	<!--[if lt IE 9]>
      		<script src="js/html5.js"></script>
      		<script src="js/respond.js"></script>
    	<![endif]-->
    </head>
    <body>
		<div class="login"> 	
			
			<div class="login-modal">
				<div class="login-header">
					<a href="" class="logo1"></a>
					<span class="line"></span>
					<a href="" class="logo2"></a>
				</div>
				<div class="login-body">
					<div class="input-group username">
       				 	<span class="input-group-addon"></span>
        				<input type="text" class="form-control" placeholder="请输入用户名">
      				</div> 
      				<div class="input-group password">
       				 	<span class="input-group-addon"></span>
        				<input type="text" class="form-control" placeholder="请输入密码">
      				</div> 
      				<a class="btn-login"><img src="images/btn-login.png" height="48" width="323"></a>
      				<a class="forgetPwd" href="">忘记用户名或密码？</a>
      				<p class="tip">温馨提示：为保证最佳用户体验，建议您使用火狐，IE浏览器</p>
					<p class="copyright">©《中国学术期刊（光盘版）》电子杂志社有限公司</p>
				</div>
			</div>
		</div>
    </body>
</html>
